<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<h1 align="center">Tablas del 1 al 12</h1>

	
	
	<script type="text/javascript" >
		function escribirTablaMultiplicar(a){

		document.write("<h2>Tabla de multiplicar del "+ a +"</h2>");

		document.write("<ul>");
	
		for(i = 1;i<=10;i++){
		document.write("<li>");
		document.write(a + "x " + i + "= " + a * i);
		document.write("</li>");
		}
		document.write("</ul>");
		}

		let numTablas = 12

		for(v=1;v<=numTablas;v=v+1){
		document.write("<div>");
		escribirTablaMultiplicar(v);	
		document.write("</div>");
		}
	</script>
</body>
</html>
